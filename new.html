<script>
  let hrs= document.getElementById("hrs");
  let min= document.getElementById("min");
  let sec= document.getElementById("sec");
  
  
  setInterval(()=>{
    let digit =new Date();
  
   hrs.textContent= (digit.getHours()<10?"0":"") + digit.getHours();
  min.textContent=(digit.getMinutes()<10?"0":"") + digit.getMinutes();
  sec.textContent=(digit.getSeconds()<10?"0":"") + digit.getSeconds();
  
  
  },1000);
  
</script>
